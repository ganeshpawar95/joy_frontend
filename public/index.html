    <style>
      .slick-next
      {
          right:0px!important;
      }
          .secure-img {
          padding: 0px;
          width: 65%;
          margin: auto;
          display: block;
          margin-top: 10px;
      }
      .secure-img li{
          display: inline-block;

          text-align: center;
      }
      .secure-img li img {
          width: 75px;

      }
      .sweet-alert h2
      {
          font-size: 18px!important;
          margin: 0px 0px!important;
      }
      
      .sweet-alert button {
          background-color: #8cd4f5;
          color: white;
          border: 0;
          box-shadow: none;

      a, a:hover, a:active, a:visited, a:focus {
          text-decoration:none;
      }
      
      .glyphicon-chevron-left:before {
          content: "\e079";
          color: #fff;
          background: black;
          padding: 5px;

      }
      
      .glyphicon-chevron-right:before {

$("#image2").on("change", function() {
    if ($("#image2")[0].files.length >= 3) {
        swal("Warning", "You can only upload upto Two images", "error"); $("#image2").val(null);return false;
    } 
});



$("#name_to_be").on("keyup paste", function() {
  var $this, limit, val;
  limit = 8;
  $this = $(this);
  val = $this.val();
  $this.val(val.substring(0, limit));
  return $('#name_to_be').text(limit - $this.val().length);
});
